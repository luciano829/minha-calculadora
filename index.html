      if (tela.value === 'Erro') tela.value = '';
      tela.value += valor;
    }

    function limpar() {
      document.getElementById('tela').value = '';
    }

    function apagar() {
      const tela = document.getElementById('tela');
      tela.value = tela.value.slice(0, -1);
    }

    function calcular() {
      const tela = document.getElementById('tela');
      let exp = tela.value
        .replace(/×/g, '*')
        .replace(/−/g, '-')
        .replace(/÷/g, '/');
      
      if (!exp) return;
      
      try {
        const resultado = eval(exp);
        tela.value = parseFloat(resultado.toFixed(10));
      } catch (e) {
        tela.value = 'Erro';
      }
    }
  </script>
